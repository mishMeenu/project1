<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section with Illustration -->
        <div class="left-section">
            <div class="illustration">
                <img src="images/person.png" alt="Person with laptop" class="person-img">
            </div>
        </div>

        <!-- Right Section with Login Form -->
        <div class="right-section">
            <h2>Welcome Back</h2>
            <p>Sign in to continue your progress</p>
            <form>
                <input type="text" placeholder="Email / Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <p>OR LOGIN WITH</p>
            <div class="social-icons">
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/google-icon.png" alt="Google"></a>
                <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
            </div>
            <p>Don't have an account? <a href="#">Register Here</a></p>
        </div>
    </div>
</body>
</html>
